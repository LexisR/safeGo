<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Safe Go</title>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!--creando header-->
  <header>
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Quiénes somos</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Seguimiento de envío</a></li>
            <li><a href="#">Log-In</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
<!-- creando seccion cuerpo-->
  <section>
    <div class="container-fluid modal-1">
      <div class="row div-imagen">
        <div class="col-md-6 picture-1">
          <p>
            <button type="button" class="btn btn-primary btn-principal" data-toggle="modal" data-target="#registrar" type="submit">Quiero hacer un envio</button>
          </p>
        </div>
        <!--creando modal registrar-->
        <div class="modal fade" id="registrar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content registrar-1">
              <div class="modal-header linea-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body text-center">
                <button type="button" class="btn btn-primary btn-1  cuenta">¿Ya tienes una cuenta?</button>
                <p class="text-cuenta">¡Registrate y despreocupate de tus envios!</p>
                <img src="assets/img/safe.png" id="img-logo">
                <div class="input-group input-text">
                  <input type="text" class="form-control " placeholder="Nombre" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group input-text">
                  <input type="text" class="form-control " placeholder="Apellido" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group input-text">
                  <input type="text" class="form-control " placeholder="Correo electronico" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group input-text">
                  <input type="text" class="form-control input-cuenta" placeholder="Telefono" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group input-text">
                  <input type="text" class="form-control" placeholder="Contraseña" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group input-text" >
                  <input type="text" class="form-control " placeholder="Ciudad" aria-describedby="sizing-addon2">
                </div>
              </div>
              <button type="button" class="btn btn-primary enviar btn-2">REGISTRAR</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 picture-2">
            <p>
                <button type="button" class="btn btn-primary btn-principal btn-3" data-toggle="modal" data-target="#registrarConductor" type="submit">Quiero ser conductor</button>
              </p>
            </div>
            <!--creando modal registrar-->
            <div class="modal fade" id="registrarConductor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content registrar-1">
                  <div class="modal-header linea-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body text-center">
                    <button type="button" class="btn btn-primary btn-1  cuenta">¿Ya tienes una cuenta?</button>
                    <p class="text-cuenta">¡Registrate y se parte de una gran empres!</p>
                    <img src="assets/img/safe.png" id="img-logo">
                    <div class="input-group input-text">
                      <input type="text" class="form-control " placeholder="Nombre" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group input-text">
                      <input type="text" class="form-control " placeholder="Apellido" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group input-text">
                      <input type="text" class="form-control " placeholder="Correo electronico" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group input-text">
                      <input type="text" class="form-control input-cuenta" placeholder="Telefono" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group input-text">
                      <input type="text" class="form-control" placeholder="Contraseña" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group input-text">
                      <input type="text" class="form-control " placeholder="Ciudad" aria-describedby="sizing-addon2">
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary enviar btn-2">ENVIAR</button>
                </div>
              </div>
            </div>
       
        </div>
      </div>
     </div>
  </section>






  <script src="assets/js/app.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
